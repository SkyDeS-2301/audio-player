<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class='wrapper'>

    <div class='inner'>

        <ul class='list'>

            <li class='list-item'>
                <div class='list-item-inner'>
                    <button class='play'>&gt;</button>
                    <div class='counter'>1</div>
                    <img src='./images/welcome.jpeg' alt='Welcome' class='item-img'>
                    <p class='item-title'>Welcome</p>
                    <div class='item-duration'>Duration</div>
                </div>
                <audio class='item-audio' src='./audio/welcome.mp3' controls></audio>
            </li>

        </ul>

    </div>

</div>

<script src="./main.js"></script>
</body>
</html>
